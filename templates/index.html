<!--
YouTube Video Analyzer Web Interface

This HTML template creates a user interface for a YouTube Video Analyzer web application. It provides a form where users can input a YouTube video URL and select a transcript language (English, Hindi, or Telugu). The form submits data via POST for processing. The page uses Bootstrap 5.3 for responsive styling and displays error messages in a red alert box if issues occur. The interface is simple, user-friendly, and designed to initiate video transcript analysis.

Features:
- Form for submitting YouTube video URLs
- Dropdown for selecting transcript language (English, Hindi, Telugu)
- Error message display using Bootstrap alert
- Responsive design with Bootstrap container and form styling

Dependencies:
- Bootstrap 5.3: For styling and responsive layout
- Flask: For rendering dynamic content (e.g., error messages)

-->

<!DOCTYPE html>
<html>
  <head>
    <!-- Set the page title to "YouTube Analysis" -->
    <title>YouTube Analysis</title>
    <!-- Include Bootstrap 5.3 CSS for styling and responsive design -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container mt-5">
    <!-- Main container with top margin for spacing -->
    <!-- Display the page heading -->
    <h2>YouTube Video Analyzer</h2>
    <!-- Conditionally display error message in a red Bootstrap alert box -->
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <!-- Form to collect user input, submits data via POST method -->
    <form method="POST">
      <div class="mb-3">
        <!-- Label for the YouTube URL input field -->
        <label for="video_url" class="form-label"
          >Paste YouTube Video URL:</label
        >
        <!-- Text input for YouTube video URL, marked as required -->
        <input
          type="text"
          class="form-control"
          id="video_url"
          name="video_url"
          required
        />
        <!-- Label for the language selection dropdown -->
        <label for="language">Transcript Language:</label>
        <!-- Dropdown menu for selecting transcript language -->
        <select name="language">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="te">Telugu</option>
        </select>
      </div>
      <!-- Submit button styled with Bootstrap primary button class -->
      <button type="submit" class="btn btn-primary">Analyze</button>
    </form>
  </body>
</html>
